<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Command Center | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e11;
            --panel-bg: rgba(30, 34, 45, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-gold: #F0B90B;
            --accent-green: #0ECB81;
            --accent-red: #F6465D;
            --text-primary: #EAECEF;
            --text-secondary: #848E9C;
            --glass-filter: blur(12px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(240, 185, 11, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(14, 203, 129, 0.05) 0%, transparent 20%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* È†ÇÈÉ®Ë∑ëÈ¶¨Ááà */
        .ticker-wrap { width: 100%; height: 46px; border-bottom: 1px solid var(--border-color); background: #000; position: sticky; top: 0; z-index: 999; }

        .container { max-width: 1600px; margin: 20px auto; padding: 0 20px; }

        /* Ê®ôÈ°åËàáÊéßÂà∂ÂçÄ */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 20px;
        }
        
        .brand { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 800; color: var(--accent-gold); letter-spacing: -1px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .brand::before { content: ''; width: 12px; height: 12px; background: var(--accent-gold); border-radius: 50%; box-shadow: 0 0 10px var(--accent-gold); }

        .coin-tabs {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px; border-radius: 8px; display: flex; gap: 5px;
        }
        .tab-btn {
            background: transparent; border: none; color: var(--text-secondary);
            padding: 8px 24px; border-radius: 6px; cursor: pointer;
            font-family: 'JetBrains Mono', monospace; font-weight: 700;
            transition: all 0.3s ease;
        }
        .tab-btn:hover { color: var(--text-primary); background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: var(--accent-gold); color: #000; box-shadow: 0 0 15px rgba(240, 185, 11, 0.4); }

        /* ÊØõÁéªÁíÉÂç°ÁâáÈÄöÁî®Ê®£Âºè */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: var(--glass-filter);
            -webkit-backdrop-filter: var(--glass-filter);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .glass-panel:hover { border-color: rgba(255,255,255,0.2); }

        /* Á∂≤Ê†º‰ΩàÂ±Ä */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* Â∑¶Á∑öÂúñ Âè≥Ë≥áË®ä */
            grid-template-rows: auto auto;
            gap: 20px;
        }

        /* ÂçÄÂüüÂÆöÁæ© */
        .main-chart-area { height: 650px; grid-column: 1 / 2; }
        .side-panel-area { grid-column: 2 / 3; display: flex; flex-direction: column; gap: 20px; }
        
        .fib-section { grid-column: 1 / -1; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }

        /* ÁµÇÁ´ØÊ©üÈ¢®Ê†ºÂàÜÊûêÂçÄ */
        .terminal-box {
            background: #000; border: 1px solid #333; border-radius: 8px;
            padding: 15px; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            height: 100%; min-height: 250px; position: relative; overflow: hidden;
        }
        .terminal-header {
            display: flex; justify-content: space-between; border-bottom: 1px solid #333;
            padding-bottom: 10px; margin-bottom: 10px; color: #555; font-size: 0.8rem;
        }
        .terminal-content { display: flex; flex-direction: column; gap: 8px; }
        .cmd-line { display: flex; gap: 10px; }
        .cmd-prompt { color: var(--accent-green); }
        .cmd-text { color: var(--text-primary); }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(14, 203, 129, 0.3);
            animation: scan 3s linear infinite; pointer-events: none;
        }
        @keyframes scan { 0% {top: 0;} 100% {top: 100%;} }

        /* ÊñêÊ≥¢ÈÇ£Â•ëË°®Ê†ºÂÑ™Âåñ */
        .pro-table { width: 100%; border-collapse: collapse; font-family: 'JetBrains Mono', monospace; }
        .pro-table th { text-align: left; color: var(--text-secondary); font-size: 0.8rem; padding: 8px; border-bottom: 1px solid var(--border-color); }
        .pro-table td { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1rem; }
        .price-up { color: var(--accent-green); }
        .price-down { color: var(--accent-red); }
        .golden-zone { color: var(--accent-gold); font-weight: bold; background: rgba(240, 185, 11, 0.05); }

        /* ÊåâÈàïÁµÑ */
        .btn-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .action-btn {
            background: rgba(255,255,255,0.1); border: 1px solid transparent; color: var(--text-secondary);
            padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .action-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .action-btn.active { border-color: var(--accent-gold); color: var(--accent-gold); }

        /* RWD */
        @media (max-width: 1200px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .main-chart-area { grid-column: 1 / -1; height: 500px; }
            .side-panel-area { grid-column: 1 / -1; flex-direction: row; flex-wrap: wrap; }
            .side-panel-area > div { flex: 1; min-width: 300px; }
            .fib-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="ticker-wrap">

        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>

</div>

<div class="container">
    
    <div class="header-bar">
        <div class="brand">PRO„ÉªTRADER<span style="font-size:0.8rem; color:#666; margin-top:5px;">v3.0</span></div>
        <div class="coin-tabs">
            <button class="tab-btn active" onclick="switchCoin('BTC')">BTC</button>
            <button class="tab-btn" onclick="switchCoin('BNB')">BNB</button>
            <button class="tab-btn" onclick="switchCoin('ETC')">ETC</button>
        </div>
    </div>

    <div class="dashboard-grid">
        
        <div class="glass-panel main-chart-area">
            <div id="tv-chart-container" style="height:100%; width:100%;"></div>
        </div>

        <div class="side-panel-area">
            <div class="glass-panel" style="height: 350px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "market",
                    "market": "crypto",
                    "isTransparent": true,
                    "displayMode": "compact",

                    "height": "100%",

                    }
                    </script>
                </div>
            </div>

            <div class="glass-panel" style="flex:1; min-height: 250px;">
                <div id="tv-gauge-container" style="height:100%; width:100%;"></div>
            </div>
        </div>

        <div class="fib-section">
            
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0; font-size:1.1rem; color:var(--text-primary);">üìê Fibonacci Intelligence</h3>
                    <div class="btn-group">
                        <button class="action-btn active" onclick="calculateFib(30, this)">1M</button>
                        <button class="action-btn" onclick="calculateFib(90, this)">3M</button>
                        <button class="action-btn" onclick="calculateFib(180, this)">6M</button>
                        <button class="action-btn" onclick="calculateFib(365, this)">1Y</button>
                    </div>
                </div>
                
                <table class="pro-table">
                    <thead>
                        <tr>
                            <th>LEVEL</th>
                            <th>PRICE (USDT)</th>
                            <th>SIGNAL</th>
                            <th>DISTANCE</th>
                        </tr>
                    </thead>

                </table>
            </div>

            <div class="glass-panel">
                <div class="terminal-box">
                    <div class="scan-line"></div>
                    <div class="terminal-header">
                        <span>SYSTEM: ONLINE</span>
                        <span>NET: BINANCE_API_V3</span>
                    </div>
                    <div id="terminal-content" class="terminal-content">
                        </div>
                </div>
                
                <div style="margin-top:15px; display:flex; gap:10px;">
                    <a id="ahr-btn" href="https://www.coinglass.com/zh-TW/pro/i/ahr999" target="_blank" style="flex:1; background:#1e222d; color:#aaa; text-align:center; padding:10px; border-radius:6px; text-decoration:none; font-size:0.8rem; border:1px solid #333; transition:0.3s;">üíé Check Ahr999</a>
                    <a href="https://alternative.me/crypto/fear-and-greed-index/" target="_blank" style="flex:1; background:#1e222d; color:#aaa; text-align:center; padding:10px; border-radius:6px; text-decoration:none; font-size:0.8rem; border:1px solid #333; transition:0.3s;">üò± Sentiment Index</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    let currentCoin = 'BTC';
    let currentSymbol = 'BTCUSDT';

    window.onload = function() {
        switchCoin('BTC');
    };

    function switchCoin(coin) {
        currentCoin = coin;
        currentSymbol = coin + 'USDT';
        
        // Ê®ôÁ±§ÂàáÊèõ UI
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === coin);
        });

        // Ahr999 ÊåâÈàïÈ°ØÁ§∫ÊéßÂà∂
        document.getElementById('ahr-btn').style.display = (coin === 'BTC') ? 'block' : 'none';

        // ÁµÇÁ´ØÊ©üÂàùÂßãÂåñÂãïÁï´
        const term = document.getElementById('terminal-content');
        term.innerHTML = `
            <div class="cmd-line"><span class="cmd-prompt">></span> <span class="cmd-text">INITIATING PROTOCOL...</span></div>
            <div class="cmd-line"><span class="cmd-prompt">></span> <span class="cmd-text">SWITCHING FEED TO ${coin}/USDT</span></div>
            <div class="cmd-line"><span class="cmd-prompt">></span> <span class="cmd-text blink">LOADING MODULES...</span></div>
        `;

        // Âª∂ÈÅ≤ËºâÂÖ•‰ª•Ê®°Êì¨ÈÅãÁÆó
        setTimeout(() => {
            reloadWidgets(currentSymbol);
            calculateFib(30);
        }, 800);
    }

    function reloadWidgets(symbol) {
        // Chart
        document.getElementById('tv-chart-container').innerHTML = '';
        const scriptChart = document.createElement('script');
        scriptChart.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
        scriptChart.async = true;
        scriptChart.innerHTML = JSON.stringify({
            "autosize": true, "symbol": "BINANCE:" + symbol, "interval": "D", "timezone": "Asia/Taipei", "theme": "dark", "style": "1", "locale": "zh_TW", "enable_publishing": false, "withdateranges": true, "hide_side_toolbar": false,
            "studies": ["MACD@tv-basicstudies", "RSI@tv-basicstudies", "StochasticRSI@tv-basicstudies"],
            "support_host": "https://www.tradingview.com"
        });
        document.getElementById('tv-chart-container').appendChild(scriptChart);

        // Gauge
        document.getElementById('tv-gauge-container').innerHTML = '';
        const scriptGauge = document.createElement('script');
        scriptGauge.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
        scriptGauge.async = true;
        scriptGauge.innerHTML = JSON.stringify({
            "interval": "1D", "width": "100%", "height": "100%", "isTransparent": true, "symbol": "BINANCE:" + symbol, "showIntervalTabs": false, "displayMode": "single", "locale": "zh_TW", "colorTheme": "dark"
        });
        document.getElementById('tv-gauge-container').appendChild(scriptGauge);
    }

    async function calculateFib(days, btnElement) {
        if(btnElement) {
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        }

        try {
            const fetchLimit = days + 20; 
            const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${currentSymbol}&interval=1d&limit=${fetchLimit}`);
            const data = await response.json();

            let maxPrice = -Infinity, minPrice = Infinity;
            const closes = [];
            const relevantData = data.slice(data.length - days);
            
            relevantData.forEach(c => {
                const h = parseFloat(c[2]), l = parseFloat(c[3]);
                closes.push(parseFloat(c[4]));
                if (h > maxPrice) maxPrice = h;
                if (l < minPrice) minPrice = l;
            });

            const currentPrice = parseFloat(data[data.length - 1][4]);
            const currentRSI = calculateRSI(data.map(d => parseFloat(d[4])));
            const range = maxPrice - minPrice;

            // Ê∏≤ÊüìÊñêÊ≥¢ÈÇ£Â•ëË°®
            const fibLevels = [
                { r: 1, name: "RESISTANCE (High)", p: maxPrice, color: "price-down" },
                { r: 0.618, name: "GOLDEN POCKET", p: maxPrice - (range * 0.618), color: "golden-zone" },
                { r: 0.5, name: "PIVOT (Mid)", p: maxPrice - (range * 0.5), color: "price-primary" },
                { r: 0.382, name: "SUPPORT 1", p: maxPrice - (range * 0.382), color: "" },
                { r: 0, name: "SUPPORT (Low)", p: minPrice, color: "price-up" }
            ];

            let tableHtml = "";
            fibLevels.forEach(lvl => {
                const dist = ((currentPrice - lvl.p) / lvl.p * 100);
                const distClass = dist > 0 ? 'price-up' : 'price-down';
                const distStr = (dist > 0 ? '+' : '') + dist.toFixed(2) + '%';
                
                tableHtml += `
                    <tr>
                        <td class="${lvl.color}">${lvl.name}</td>
                        <td style="font-weight:700;">$${lvl.p.toFixed(2)}</td>
                        <td><span style="font-size:0.8rem; color:#666;">FIB ${lvl.r}</span></td>
                        <td class="${distClass}">${distStr}</td>
                    </tr>
                `;
            });
            document.getElementById('fib-body').innerHTML = tableHtml;

            // ÁîüÊàêÁµÇÁ´ØÊ©üÂ†±Âëä
            generateTerminalReport(currentPrice, currentRSI, fibLevels[1].p, fibLevels[2].p);

        } catch (e) {
            console.error(e);
        }
    }

    function generateTerminalReport(price, rsi, goldenPrice, pivotPrice) {
        const term = document.getElementById('terminal-content');
        const time = new Date().toLocaleTimeString('en-US', {hour12:false});
        
        let analysis = [];
        analysis.push(`<div class="cmd-line"><span class="cmd-prompt">root@system:</span> <span class="cmd-text">FETCHING DATA... [OK]</span></div>`);
        analysis.push(`<div class="cmd-line"><span class="cmd-prompt">></span> <span class="cmd-text">PRICE: $${price.toFixed(2)} | RSI: ${rsi.toFixed(1)}</span></div>`);

        // ÈÇèËºØÂàÜÊûê
        if (price >= goldenPrice * 0.99 && price <= goldenPrice * 1.01) {
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">ALERT:</span> <span style="color:#F0B90B; font-weight:bold;">DETECTING GOLDEN POCKET INTERACTION.</span></div>`);
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">ACTION:</span> <span class="cmd-text">POTENTIAL LONG ENTRY IDENTIFIED.</span></div>`);
        } else if (rsi > 70) {
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">WARNING:</span> <span style="color:#F6465D;">RSI OVERBOUGHT DETECTED. HIGH VOLATILITY.</span></div>`);
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">STRATEGY:</span> <span class="cmd-text">CONSIDER TAKING PROFITS.</span></div>`);
        } else if (price < pivotPrice) {
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">TREND:</span> <span style="color:#F6465D;">BELOW 0.5 PIVOT. BEARISH BIAS.</span></div>`);
        } else {
            analysis.push(`<div class="cmd-line"><span class="cmd-prompt">STATUS:</span> <span style="color:#0ECB81;">MARKET STRUCTURE NEUTRAL/BULLISH.</span></div>`);
        }
        
        analysis.push(`<div class="cmd-line"><span class="cmd-prompt">></span> <span class="cmd-text" style="color:#666;">LAST UPDATE: ${time}</span></div>`);
        
        term.innerHTML = analysis.join('');
    }

    function calculateRSI(closes) {
        // Á∞°ÊòìÁâà RSI ÁÆóÊ≥ï
        let gains = 0, losses = 0;
        for (let i = closes.length - 15; i < closes.length - 1; i++) {
            const diff = closes[i+1] - closes[i];
            diff > 0 ? gains += diff : losses -= diff;
        }
        const rs = (gains/14) / (losses/14);
        return 100 - (100 / (1 + rs));
    }
</script>
